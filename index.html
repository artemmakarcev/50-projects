<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>List 50day - 50project</title>
  </head>

  <body>
    <div>
      <ul id="list-project"></ul>
    </div>
    <script>
      const allProjects = [
        { day: '01', title: 'Expanding Cards', checked: true },
        { day: '02', title: 'Progress Steps', checked: true },
        { day: '03', title: 'Rotating Navigation Animation', checked: true },
        { day: '04', title: 'Hidden Search Widget', checked: true },
        { day: '05', title: 'Blurry Loading', checked: true },
        { day: '06', title: 'Scroll Animation', checked: true },
        { day: '07', title: 'Split Landing Page', checked: true },
        { day: '08', title: 'Form Wave', checked: true },
        { day: '09', title: 'Sound Board', checked: true },
        { day: '10', title: 'Dad Jokes', checked: false },
        { day: '11', title: 'Event Keycodes', checked: true },
        { day: '12', title: 'Faq Collapse', checked: true },
        { day: '13', title: 'Random Choice Picker', checked: true },
        { day: '14', title: 'Animated Navigation', checked: true },
        { day: '15', title: 'Incrementing Counter', checked: true },
        { day: '16', title: 'Drink Water', checked: true },
        { day: '17', title: 'Movie App', checked: true },
        { day: '18', title: 'Background Slider', checked: true },
        { day: '19', title: 'Theme Clock', checked: true },
        { day: '20', title: 'Button Ripple Effect', checked: true },
        { day: '21', title: 'Drag N Drop', checked: true },
        { day: '22', title: 'Drawing App', checked: true },
        { day: '23', title: 'Kinetic Loader', checked: true },
        { day: '24', title: 'Content Placeholder', checked: true },
        { day: '25', title: 'Sticky Navbar', checked: true },
        { day: '26', title: 'Double Vertical Slider', checked: true },
        { day: '27', title: 'Toast Notification', checked: true },
        { day: '28', title: 'Github Profiles', checked: true },
        { day: '29', title: 'Double Click Heart', checked: true },
        { day: '30', title: 'Auto Text Effect', checked: true },
        { day: '31', title: 'Password Generator', checked: true },
        { day: '32', title: 'Good Cheap Fast', checked: true },
        { day: '33', title: 'Notes App', checked: true },
        { day: '34', title: 'Animated Countdown', checked: true },
        { day: '35', title: 'Image Carousel', checked: true },
        { day: '36', title: 'Hoverboard', checked: true },
        { day: '37', title: 'Pokedex', checked: false },
        { day: '38', title: 'Mobile Tab Navigation', checked: false },
        { day: '39', title: 'Password Strength Background', checked: false },
        { day: '40', title: '3d Background Boxes', checked: false },
        { day: '41', title: 'Verify Account Ui', checked: true },
        { day: '42', title: 'Live User Filter', checked: false },
        { day: '43', title: 'Feedback Ui Design', checked: false },
        { day: '44', title: 'Custom Range Slider', checked: false },
        { day: '45', title: 'Netflix Mobile Navigation', checked: false },
        { day: '46', title: 'Quiz App', checked: false },
        { day: '47', title: 'Testimonial Box Switcher', checked: false },
        { day: '48', title: 'Random Image Feed', checked: true },
        { day: '49', title: 'Todo List', checked: false },
        { day: '50', title: 'Insect Catch Game', checked: false },
      ];
      const list = document.getElementById('list-project');
      let completedDay = allProjects.filter((project) => project.checked === true).length;
      allProjects.forEach(({ day, title, checked = false }) => {
        const source = document.createElement('a');
        source.href = `./project${day}/`;
        source.innerText = `day:${day} ${title} ${checked ? '✅' : '❌'}`;
        const li = document.createElement('li');
        li.append(source);
        list.appendChild(li);
      });
      list.innerHTML += `Total completed ${completedDay} from ${allProjects.length}; ${allProjects.length - completedDay} left`;
    </script>
  </body>
</html>
