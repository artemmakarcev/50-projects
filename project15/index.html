<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Project 15 Increment Counter</title>
</head>
<body>
    <div class="counter-container">
        <div class="i fab fa-twitter fa-3x"></div>
        <div class="counter" data-target="12000">1200</div>
        <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
        <div class="i fab fa-youtube fa-3x"></div>
        <div class="counter" data-target="7000">7000</div>
        <span>Youtube Subscibers</span>
    </div>
    <div class="counter-container">
        <div class="i fab fa-instagram fa-3x"></div>
        <div class="counter" data-target="50000">50000</div>
        <span>Instagram Followers</span>
    </div>
    <div class="counter-container">
        <div class="i fab fa-facebook fa-3x"></div>
        <div class="counter" data-target="200000">200000</div>
        <span>Facebook Fans</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
