<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project24 Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header">
        <!-- <img src="card-header.jpg" alt="123" /> -->
        &nbsp;
      </div>
      <div class="card-content">
        <div class="card-title animated-bg animated-bg-text" id="title"></div>
        <p class="card-excerpt" id="excerpt">
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg" id="profile-img">
            <!-- <img src="https://randomuser.me/api/portraits/men/34.jpg" alt="" /> -->
            <!-- <img src="man34.jpg" alt="" /> -->
            &nbsp;
          </div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="user-name">&nbsp;</strong>
            <small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
