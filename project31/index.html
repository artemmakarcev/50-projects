<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.css" />
    <title>Project 31 Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>

      <div class="settings">
        <div class="setting">
          <label for="">Password Length</label>
          <input type="number" name="length" id="length" min="4" max="20" value="5"/>
        </div>
        <div class="setting">
          <label for="">Include uppercase letters</label>
          <input type="checkbox" name="uppercase" id="uppercase" checked/>
        </div>
        <div class="setting">
          <label for="">Include lowercase letters</label>
          <input type="checkbox" name="lowercase" id="lowercase" />
        </div>
        <div class="setting">
          <label for="">Include numbers letters</label>
          <input type="checkbox" name="numbers" id="numbers" />
        </div>
        <div class="setting">
          <label for="">Include symbols letters</label>
          <input type="checkbox" name="symbols" id="symbols" />
        </div>
      </div>

      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
