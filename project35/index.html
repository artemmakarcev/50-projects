<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="img-container" id="imgs"><img src="./img/1.jpg" alt="" /><img src="./img/2.jpg" alt="" /><img src="./img/3.jpg" alt="" /><img src="./img/4.jpg" alt="" /><img src="./img/5.jpg" alt="" /><img src="./img/6.jpg" alt="" /></div>
      <div class="buttons-container">
        <button id="left" class="btn">Preview</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
